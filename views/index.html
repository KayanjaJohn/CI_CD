<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-Q3E3XZ7RL7"></script>
    <title>Calculator</title>
</head>
<body>

  <h1>Simple Calculator</h1>

<div class="container">
    <div class="mb-3  screen"  id="result">
        <h2>Results</h2>
      </div>

    <form>

        <div class="mb-3" id="field">
          <label for="num1" class="form-label"><strong>Enter First Number:</strong></label>
          <input type="number" name="num1"  class="form-control" id="num1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3" id="field">
          <label for="num2" class="form-label"><strong>Enter Second Number:</strong></label>
          <input type="number"  name="num2" class="form-control" id="num2">
          <small id="num2err"></small>
        </div>

        <div class="mb-3" id="field">
            <label for="operand" class="form-label"><strong>Operator(+,  -,  /,  *)</strong></label>
            <input type="text" name="operator" class="form-control" id="operand">
          </div>

        <button type="submit" class="btn btn-secondary"><strong>Equal</strong></button>
      </form>

    </div>
    <script src="../public/js/validation.js"></script>
</body>
</html>
