<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <h1>Simple Calculator</h1>

    <div class="mb-3  screen"  id="field">
        <h2>Results</h2>
      </div>

    <form>

        <div class="mb-3" id="field">
          <label for="num1" class="form-label"><strong>Num1</strong></label>
          <input type="number" name="num1"  class="form-control" id="num1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3" id="field">
          <label for="num2" class="form-label"><strong>Num2</strong></label>
          <input type="number"  name="num2" class="form-control" id="num2">
        </div>

        <div class="mb-3" id="field">
            <label for="operand" class="form-label"><strong>Operand</strong></label>
            <input type="text" name="operator" class="form-control" id="operand">
          </div>

        <button type="submit" class="btn btn-secondary"><strong>Equal</strong></button>
      </form>

    </div>
</body>
</html>
